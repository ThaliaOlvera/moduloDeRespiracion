<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Modulos de Respiración</title>
  </head>
  <body>
    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="cancel-container">
          <img
            class="cancel-container--btn"
            src="src/img/cancel.png"
            alt="Cancel Icon"
          />
        </div>
        <p>
          Para disfrutar mejor de la experiencia, te recomendamos usar
          audífonos.
        </p>
        <div>
          <img
            class="headphonesIcon"
            src="src/img/headphones.png"
            alt="headphones ico "
          />
        </div>
      </div>
    </div>
    <main>
      <div class="circle" aria-label="Circle expansion">
        <p id="inhaleText" aria-label="Inhale">Inhale</p>
        <p id="holdText" aria-label="Hold">Hold</p>
        <p id="exhaleText" aria-label="Exhale">Exhale</p>
      </div>
      <section id="audios" class="btn_container">
        <article>
          <audio
            id="audio1"
            src="src/sounds/airwindmeditation.mp3"
            loop
          ></audio>
          <button class="play-button">
            <p>Meditation One</p>
            <p class="playbtn">Play</p>
          </button>
        </article>
        <article>
          <audio id="audio2" src="src/sounds/reikisounds.mp3" loop></audio>
          <button class="play-button">
            <p>Reiki Sound</p>
            <p class="playbtn">Play</p>
          </button>
        </article>
        <article>
          <audio id="audio3" src="src/sounds/binaural.mp3" loop></audio>
          <button class="play-button">
            <p>Binaural Sound</p>
            <p class="playbtn">Play</p>
          </button>
        </article>
        <article>
          <audio id="audio4" src="src/sounds/rain.mp3" loop></audio>
          <button class="play-button">
            <p>Rain Sound</p>
            <p class="playbtn">Play</p>
          </button>
        </article>
        <article>
          <audio id="audio5" src="src/sounds/waves.mp3" loop></audio>
          <button class="play-button">
            <p>Waves Sound</p>
            <p class="playbtn">Play</p>
          </button>
        </article>
        <article>
          <audio id="audio6" src="src/sounds/meditation.mp3" loop></audio>
          <button class="play-button">
            <p>Meditation Music</p>
            <p class="playbtn">Play</p>
          </button>
        </article>
      </section>
    </main>

    <footer>
      <ul class="autor">
        <li>Developed by Thalia Olvera 2024</li>
      </ul>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
