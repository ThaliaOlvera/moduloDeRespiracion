<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>Modulos de Respiraci√≥n</title>
  </head>

  <body>
    <div id="toggle">
      <i class="indicator"></i>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="cancel-container">
          <img
            class="cancel-container--btn"
            src="src/img/cancel.png"
            alt="Cancel Icon"
          />
        </div>
        <div class="headphonesIcon_container">

            <img
              class="headphonesIcon"
              src="src/img/headphones.png"
              alt="headphones ico "
            />
          
          <p>Use your headphones.</p>
        </div>
      </div>
    </div>
    <main>
      <div class="circle" aria-label="Circle expansion">
        <p id="inhaleText" aria-label="Inhale">Inhale</p>
        <p id="holdText" aria-label="Hold">Hold</p>
        <p id="exhaleText" aria-label="Exhale">Exhale</p>
      </div>
      <section id="audios" class="btn_container">
        <article>
          <audio
            id="audio1"
            src="src/sounds/airwindmeditation.mp3"
            loop
          ></audio>
          <button class="play-button">
            <p>Meditation One</p>
            <p class="playbtn">Play</p>
          </button>
        </article>
        <article>
          <audio id="audio2" src="src/sounds/reikisounds.mp3" loop></audio>
          <button class="play-button">
            <p>Reiki Sound</p>
            <p class="playbtn">Play</p>
          </button>
        </article>
        <article>
          <audio id="audio3" src="src/sounds/binaural.mp3" loop></audio>
          <button class="play-button">
            <p>Binaural Sound</p>
            <p class="playbtn">Play</p>
          </button>
        </article>
        <article>
          <audio id="audio4" src="src/sounds/rain.mp3" loop></audio>
          <button class="play-button">
            <p>Rain Sound</p>
            <p class="playbtn">Play</p>
          </button>
        </article>
        <article>
          <audio id="audio5" src="src/sounds/waves.mp3" loop></audio>
          <button class="play-button">
            <p>Waves Sound</p>
            <p class="playbtn">Play</p>
          </button>
        </article>
        <article>
          <audio id="audio6" src="src/sounds/meditation.mp3" loop></audio>
          <button class="play-button">
            <p>Meditation Music</p>
            <p class="playbtn">Play</p>
          </button>
        </article>
      </section>
    </main>

    <footer>
      <div class="footer-container">
        <p>Developed By Thalia Olvera 2024</p>
        <ul class="social-links">
          <li>
            <a href="https://github.com/ThaliaOlvera" target="_blank"
              ><i class="fab fa-github"></i> Github</a
            >
          </li>
          <li>
            <a href="https://www.linkedin.com/in/thalia-olvera/" target="_blank"
              ><i class="fab fa-linkedin"></i> LinkedIn</a
            >
          </li>
        </ul>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
