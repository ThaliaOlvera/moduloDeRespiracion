<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Breathing Module</h1>
    </header>

    <main>
      <section>
        <h2>Choose your breathing pace</h2>
        <article class="button-container">
          <button class="breathing-btn">
            <img src="" alt="Slow Breathing" />
            <audio src="/src/sounds/breath2Two.mp3"></audio>
          </button>
          <button class="breathing-btn">
            <img src="" alt="Normal Breathing" />
            <audio src="/src/sounds/breath3and3.mp3"></audio>
          </button>
          <button class="breathing-btn">
            <img src="" alt="Fast Breathing" />
            <audio src="/src/sounds/breathOneTwoOne.mp3"></audio>
          </button>
          <button class="breathing-btn">
            <img src="" alt="Deep Breathing" />
            <audio src="/src/sounds/breathOneTwoOne.mp3"></audio>
          </button>
          <button class="breathing-btn">
            <img src="" alt="Relaxation Breathing" />
            <audio src="/src/sounds/breathTwoThre.mp3"></audio>
          </button>
          <button class="breathing-btn">
            <img src="" alt="Custom Breathing" />
            <audio src="/src/sounds/breath2Two.mp3" controls></audio>
          </button>
        </article>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Breathing Module. Developed by Thalia Olvera.</p>
    </footer>
  </body>
</html>
